<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt style="will-change: transform">
        <img src="assets/img/img-04.png" alt="IMG">
      </div>

      <form [formGroup]="loginFormGroup" class="login100-form">
					<span class="login100-form-title">
						Login
					</span>

        <div class="wrap-input100 validate-input" data-validate="Valid username is required">
          <input class="input100" formControlName="username" type="text" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" formControlName="password" type="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div *ngIf="incorrectLogin" class="error container-login100-form-btn text-primary">
          Authentication failed
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" (click)="onLoginSubmit()">
            Login
          </button>
        </div>



        <div class="text-center p-t-136">
          <a class="txt2" (click)="navigateToUrl('signup')">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

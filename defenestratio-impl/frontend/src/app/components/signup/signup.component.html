<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/img/img-04.png" alt="IMG">
      </div>

      <form class="login100-form" [formGroup]="registrationFormGroup">
					<span class="login100-form-title">
						Sign Up
					</span>

        <div class="wrap-input100 validate-input" data-validate="Valid username is required">
          <input class="input100" type="text" formControlName="username" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div *ngIf="registrationFailed" class="error container-login100-form-btn text-primary">
          Cannot register user with such username
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="onRegistrationSubmit()">
            Sign Up
          </button>
        </div>


        <div class="text-center p-t-136">
          <a class="txt2" (click)="navigateToUrl('login')">
            Already have an account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
